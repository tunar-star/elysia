<style>

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a3d62, #102a43);
    color: #f5f1e7;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px;

  }

  header {

    align-items: center;

  .chat-toggle {

    border: none;
    padding: 14px 40px;
    border-radius: 40px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow:
      0 0 15px #ffd700,
      0 0 40px #ffbf00;
    animation: goldPulse 5s ease-in-out infinite;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  .chat-toggle:hover {
    transform: scale(1.15);
    box-shadow:
      0 0 25px #ffd700,
      0 0 60px #ffbf00;
    animation-play-state: paused;
  }
  .chat-toggle:focus {
    outline: 3px solid #ffd700;
    outline-offset: 3px;
  }
  @keyframes goldPulse {
    0%, 100% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
  }

  .hero {
    position: relative;
    background: url('sekil15.jpg') center center/cover no-repeat fixed;
    height: 95vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 30px;
    text-align: center;
    box-shadow: inset 0 0 0 1000px rgba(16, 42, 67, 0.75);
    overflow: hidden;
    margin-bottom: 50px;
  }
  .hero::before {
    content: "";
    position: absolute;
    top: -30%;
    left: -30%;
    width: 160%;
    height: 160%;
    background: radial-gradient(circle at center, rgba(255, 215, 0, 0.3) 0%, transparent 75%);
    animation: pulseGlow 12s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
    filter: blur(70px);
  }
  @keyframes pulseGlow {
    0%, 100% {opacity: 0.35;}
    50% {opacity: 1;}
  }

  .hero h2 {
    position: relative;
    font-family: 'Playfair Display', serif;
    font-size: 3.6rem;
    font-weight: 800;
    color: #ffd700;
    text-shadow:
      0 0 12px #ffd700,
      0 0 30px #ffbf00,
      0 0 45px #ffd700,
      0 0 60px #ffbf00;
    user-select: none;
    z-index: 1;
    opacity: 0;
    transform: translateY(-50px);
    animation: slideFadeIn 1.4s ease forwards;
  }
  .hero p {
    position: relative;
    margin-top: 22px;
    font-size: 1.4rem;
    font-weight: 500;
    max-width: 750px;
    color: #f5f1e7aa; /* y√ºng√ºl ≈ü…ôffaflƒ±q */
    text-shadow: 0 0 10px rgba(0,0,0,0.8);

    opacity: 0;
    transform: translateY(50px);
    animation: slideFadeIn 1.4s ease forwards;
    animation-delay: 0.75s;
  }
  @keyframes slideFadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Buttons */
  .services {
    padding: 60px 20px 100px;
    max-width: 900px;
    margin: 0 auto 80px;
    display: flex;
    justify-content: center;
    gap: 36px;
    flex-wrap: wrap;
  }
  .btn {
    background: linear-gradient(145deg, #ffd700, #ffbf00);
    color: #102a43;
    padding: 14px 40px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow:
      0 6px 12px rgba(255, 215, 0, 0.9),
      0 10px 28px rgba(255, 191, 0, 0.7),
      inset 0 -5px 10px rgba(255, 255, 255, 0.75);
    border: none;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    user-select: none;
  }
  .btn:hover {
    transform: translateY(-7px) scale(1.08);
    box-shadow:
      0 14px 40px rgba(255, 215, 0, 1),
      0 25px 60px rgba(255, 191, 0, 0.85),
      inset 0 -7px 14px rgba(255, 255, 255, 0.9);
  }
  .btn:active {
    transform: translateY(-3px) scale(1);
    box-shadow:
      0 9px 22px rgba(255, 215, 0, 0.9),
      0 16px 38px rgba(255, 191, 0, 0.75),
      inset 0 -5px 10px rgba(255, 255, 255, 0.8);
  }

  /* Responsive */
  @media (max-width: 768px) {

      padding: 18px 32px;

    }
    .chat-toggle {
      padding: 12px 32px;
      font-size: 1rem;
    }
    .hero h2 {
      font-size: 2.8rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 90%;
    }
    .services {
      flex-direction: column;
      gap: 28px;
      padding: 50px 20px;
      max-width: 95%;
    }
    .btn {
      width: 100%;
      justify-content: center;
    }
  }
</style>
